<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Umka Films</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #d0eaff; /* светло-голубой фон */
    }

    header {
      padding: 20px;
      display: flex;
      align-items: center;
    }

    .logo {
      width: 400px; /* увеличенный логотип */
    }

    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }

    .gallery img {
      max-width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Umka Films Logo" class="logo">
  </header>

  <section class="gallery">
    <img src="edit.jpg" alt="Edit">
    <img src="ton.jpg" alt="Ton">
    <img src="ton2.jpg" alt="Ton 2">
    <img src="camera.jpg" alt="Camera">
    <img src="podcast.jpg" alt="Podcast">
  </section>

</body>
</html>
