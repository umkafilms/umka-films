<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UMKA Films UG</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e0f2ff;
      color: #222;
    }

    header {
      background-color: #b0d9f7;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      flex-wrap: wrap;
    }

    header img {
      height: 320px;
      margin-right: 30px;
    }

    .header-text {
      max-width: 600px;
    }

    .header-text h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .header-text p {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #0066cc;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 10px;
    }

    .button:hover {
      background-color: #004d99;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
    }

    .image-card {
      width: 280px;
      text-align: center;
    }

    .image-card img {
      width: 280px;
      height: 230px;
      object-fit: contain;
      border: 2px solid #87b9f7;
      border-radius: 8px;
      background: white;
      padding: 5px;
    }

    .image-card p {
      margin-top: 12px;
      font-size: 1.3rem;
      font-weight: 600;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #b0d9f7;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      header {
        justify-content: center;
        text-align: center;
      }

      header img {
        margin: 0 auto 20px;
      }

      .header-text {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo2.png" alt="UMKA Films Logo" />
    <div class="header-text">
      <h1>UMKA Films UG</h1>
      <p>Professionelle Videoproduktion in Berlin: Studio, Technik, Schnitt & Livestreams</p>
      <a class="button" href="mailto:umkafilms@mailbox.org">Kontaktieren Sie uns</a>
    </div>
  </header>

  <section class="gallery">
    <div class="image-card">
      <img src="camera.jpg" alt="Videoproduktion">
      <p>Videoproduktion</p>
    </div>
    <div class="image-card">
      <img src="ton.jpg" alt="Tonaufnahme">
      <p>Tonaufnahme</p>
    </div>
    <div class="image-card">
      <img src="ton2.jpg" alt="Tonstudio">
      <p>Tonstudio</p>
    </div>
    <div class="image-card">
      <img src="edit.jpg" alt="Videoschnitt">
      <p>Videoschnitt</p>
    </div>
    <div class="image-card">
      <img src="podcast.jpg" alt="Podcast Produktion">
      <p>Podcast Produktion</p>
    </div>
  </section>

  <footer>
    © 2025 UMKA Films UG · Berlin · E-Mail: <a href="mailto:umkafilms@mailbox.org">umkafilms@mailbox.org</a>
  </footer>

</body>
</html>
