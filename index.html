<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Umka Films</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e0f0ff; /* светло-голубой фон */
      color: #222;
    }

    header {
      background-color: #b0d4f1;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      flex-wrap: wrap;
    }

    header img {
      height: 320px; /* логотип увеличен */
      margin-right: 30px;
    }

    .header-text {
      max-width: 600px;
    }

    .header-text h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .header-text p {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #0066cc;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 10px;
    }

    .button:hover {
      background-color: #004d99;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px 20px;
    }

    .image-card {
      width: 180px;
      text-align: center;
    }

    .image-card img {
      width: 100%;
      height: 150px;
      object-fit: contain;
      border: 2px solid #87b9f7;
      border-radius: 8px;
      background: white;
      padding: 5px;
    }

    .image-card p {
      margin-top: 8px;
      font-size: 1rem;
    }

    @media (max-width: 600px) {
      header {
        justify-content: center;
        text-align: center;
      }

      header img {
        margin: 0 auto 20px;
      }

      .header-text {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo2.png" alt="Umka Films Logo" />
    <div class="header-text">
      <h1>Umka Films</h1>
      <p>Продакшн полного цикла в Берлине: видео, студия, подкасты и монтаж</p>
      <a class="button" href="mailto:umkafilms@mailbox.org">Связаться</a>
    </div>
  </header>

  <section class="gallery">
    <div class="image-card">
      <img src="edit.png" alt="Монтаж">
      <p>Монтаж</p>
    </div>
    <div class="image-card">
      <img src="ton.png" alt="Тон">
      <p>Тон</p>
    </div>
    <div class="image-card">
      <img src="ton2.png" alt="Доп. Тон">
      <p>Доп. Тон</p>
    </div>
    <div class="image-card">
      <img src="camera.png" alt="Камера">
      <p>Камера</p>
    </div>
    <div class="image-card">
      <img src="podcast.png" alt="Подкаст">
      <p>Подкаст</p>
    </div>
  </section>

</body>
</html>
